<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <div class="nav">
      <div class="menu"></div><div class="glyph" onclick="javascript: location.href='./'" style="cursor:pointer">CramFlow</div>
    </div>
    <div class="loginForm">
      <h4 class="heading">Login</h4>
      <div class="formCont">
        <label for="email">Email:</label>
          <input type="name" name="email" placeholder="Enter email" id="email" class="input">
        <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Enter password" id="password" class="input">
        <button class="sign" onclick="document.getElementsByClassName('loginForm')[0].style.display='none';
        document.getElementsByClassName('signupForm')[0].style.display='block';
        ">Signup</button>
        <button class="sign">Login</button>
      </div>
    </div>
    <div class="signupForm" style="display: none">
      <h4 class="heading">Signup</h4>
      <div class="formCont">
        <label for="email">Email:</label>
          <input type="name" name="email" placeholder="Enter email" id="emaill" class="input">
        <label for="username">Username:</label>
          <input type="name" name="username" placeholder="Enter username" id="username" class="input">
        <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Enter password" id="pw" class="input">
        <button class="sign">Signup</button>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js?d4eb46eadad4df2407df"></script></body>
</html>
